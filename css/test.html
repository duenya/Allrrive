<style type="text/css">
	#myDiv {
    border:1px solid #00f;
    height:0px;
    background-color:#fff;
    color:#00f;
}
#main {
    height:1900px;
    background-color:#f0f;
}
#other {
    height:400px;
    border:1px solid #000;
}

</style>
<div id="main">
    <div id="other">OTHER DIV</div>
<div id="myDiv">
    This div grows on scroll
</div>
</div>
<script type="text/javascript">
	$(function(){
    $(window).scroll(function() {
        var $myDiv = $('#myDiv');
        var st = $(this).scrollTop();
        $myDiv.height( st );
        if( st == 0 ) {
            $myDiv.hide();
        } else {
            $myDiv.show();
        }
    }).scroll();
})
</script>
